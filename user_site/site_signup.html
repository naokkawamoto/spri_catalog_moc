<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm" style="width: 100%; max-width: 600px; padding: 20px;">
            <div class="card-body">
                <h3 class="text-center mb-4">三英カタログサイトへようこそ</h3>
                <p class="text-center">各商社様が自身で登録</p>
                
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Your Company Name">
                    </div>

                    <div class="mb-3">
                        <label for="inputPic" class="form-label">担当者名</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Your Name">
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                    </div>

                    <div class="mb-3">
                        <label for="inputOthers1" class="form-label">情報１</label>
                        <input type="text" class="form-control" id="inputInfo" placeholder="情報入力１">
                    </div>

                    <div class="mb-3">
                        <label for="inputOthers1" class="form-label">情報追加...</label>
                        <input type="text" class="form-control" id="inputInfo" placeholder="情報入力2">
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button onclick="location.href='site_dashboard.html'" class="btn btn-primary btn-lg">登録する</button>
                    </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
