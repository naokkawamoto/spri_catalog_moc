<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社情報管理</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <!-- コンテンツエリア -->
    <div class="container mt-4">
        <h2>サプライヤーA 会社情報</h2>

        <!-- 会社情報セクション -->
        <div class="card mb-4">
            <div class="card-header">
                会社情報と担当者情報
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">会社名</label>
                        <input type="text" class="form-control" id="companyName" placeholder="サプライヤーA" value="サプライヤーA">
                    </div>

                    <div class="mb-3">
                        <label for="companyAddress" class="form-label">会社住所</label>
                        <input type="text" class="form-control" id="companyAddress" placeholder="会社住所" value="東京都千代田区1-1-1">
                    </div>

                    <div class="mb-3">
                        <label for="companyPhone" class="form-label">電話番号</label>
                        <input type="tel" class="form-control" id="companyPhone" placeholder="電話番号" value="03-1234-5678">
                    </div>

                    <div class="mb-3">
                        <label for="companyEmail" class="form-label">会社メールアドレス</label>
                        <input type="email" class="form-control" id="companyEmail" placeholder="メールアドレス" value="info@supplierA.com">
                    </div>

                    <div class="mb-3">
                        <label for="representativeName" class="form-label">担当者名</label>
                        <input type="text" class="form-control" id="representativeName" placeholder="担当者名" value="山田 太郎">
                    </div>

                    <div class="mb-3">
                        <label for="representativePhone" class="form-label">担当者電話番号</label>
                        <input type="tel" class="form-control" id="representativePhone" placeholder="担当者電話番号" value="080-1234-5678">
                    </div>

                    <div class="mb-3">
                        <label for="representativeEmail" class="form-label">担当者メールアドレス</label>
                        <input type="email" class="form-control" id="representativeEmail" placeholder="担当者メールアドレス" value="yamada@supplierA.com">
                    </div>

                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <!-- JavaScript to load header and footer -->
    <script>
        // site_header.html を読み込んで挿入
        fetch('site_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // site_footer.html を読み込んで挿入
        fetch('site_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // カスタム設定を適用
        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });
    </script>
</body>
</html>
