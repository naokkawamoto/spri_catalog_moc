<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <!-- コンテンツエリア -->
    <div class="container mt-4 mx-auto" style="max-width: 1200px;">
        <div class="row justify-content-center mt-5">
            <!-- 商品一覧ボタン -->
            <div class="col-md-5 mb-4">
                <div class="card text-center p-5 custom-card product-card">
                    <a href="provider_content_manage.html" class="stretched-link" style="text-decoration: none;">
                        <h2 style="font-size: 30px; color: aliceblue;">商品一覧</h2>
                    </a>
                </div>
            </div>

            <!-- 商社一覧ボタン -->
            <div class="col-md-5 mb-4">
                <div class="card text-center p-5 custom-card supplier-card">
                    <a href="provider_supplier.html" class="stretched-link" style="text-decoration: none;">
                        <h2 style="font-size: 30px; color: aliceblue;">商社一覧</h2>
                    </a>
                </div>
            </div>
        </div>

        <a href="../index.html" class="btn btn-link mt-4">Demo Entry</a>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../style.js"></script>
    
    <!-- JavaScript to load header and footer -->
    <script>
        // provider_header.html を読み込んで挿入
        fetch('provider_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // provider_footer.html を読み込んで挿入
        fetch('provider_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
        
        // カスタム設定を適用
        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });
    </script>
</body>
</html>
