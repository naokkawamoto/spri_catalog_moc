<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <!-- コンテンツエリア -->
    <div class="container mt-4">
        <h2>Settings</h2>

        <!-- 設定フォーム -->
        <form>
            <!-- ユーザー情報 -->
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" value="John Doe">
            </div>

            <div class="mb-3">
                <label for="userEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" value="john@example.com">
            </div>

            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter a new password">
            </div>

            <!-- 通知設定 -->
            <h4 class="mt-4">Notification Settings</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notifyEmail" checked>
                <label class="form-check-label" for="notifyEmail">
                    Email Notifications
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notifySMS">
                <label class="form-check-label" for="notifySMS">
                    SMS Notifications
                </label>
            </div>

            <!-- システム設定 -->
            <h4 class="mt-4">System Settings</h4>
            <div class="mb-3">
                <label for="systemTheme" class="form-label">Theme</label>
                <select class="form-select" id="systemTheme">
                    <option selected>Light</option>
                    <option>Dark</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="languageSelect" class="form-label">Language</label>
                <select class="form-select" id="languageSelect">
                    <option selected>English</option>
                    <option>Japanese</option>
                    <option>Spanish</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    
    <!-- JavaScript to load header and footer -->
    <script>
        // provider_header.html を読み込んで挿入
        fetch('provider_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // provider_footer.html を読み込んで挿入
        fetch('provider_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
        
            // カスタム設定を適用
        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });

    </script>
</body>
</html>
