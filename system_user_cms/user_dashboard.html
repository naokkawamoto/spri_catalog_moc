<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <!-- コンテンツエリア -->
    <div class="container mt-4 mx-auto" style="max-width: 1200px;">
        <h2>三英商会 Dashboard</h2>

        <!-- 登録商品数表示テーブル -->
        <h6 class="mt-4">登録商品数表示</h6>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><strong><small>サプライヤー総数</strong></small></th>
                    <th><strong><small>商品総数</strong></small></th>
                    <th><strong><small>新規登録数</strong></small></th>
                    <th><strong><small>継続登録数</strong></small></th>
                    <th><strong><small>１次選定中</strong></small></th>
                    <th><strong><small>１次選定完了</strong></small></th>
                    <th><strong><small>２次選定中</strong></small></th>
                    <th><strong><small>２次選定完了</strong></small></th>
                    <th><strong><small>保留</strong></small></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><small id="totalCount">33</small></td>
                    <td><small id="totalCount">150</small></td>
                    <td><small id="newCount">60</small></td>
                    <td><small id="continuingCount">90</small></td>
                    <td><small id="firstSelectionPending">30</small></td>
                    <td><small id="firstSelectionComplete">20</small></td>
                    <td><small id="secondSelectionPending">40</small></td>
                    <td><small id="secondSelectionComplete">45</small></td>
                    <td><small id="onHold">5</small></td>
                </tr>
            </tbody>
        </table>

        <div class="row justify-content-center mt-5">
            <!-- 商品一覧ボタン -->
            <div class="col-md-3 mb-4">
                <div class="card text-center p-5 custom-card">
                    <a href="user_content.html" class="stretched-link" style="text-decoration: none;">
                        <h2 style="font-size: 25px; color: black;">商品一覧</h2>
                    </a>
                </div>
            </div>
    
            <!-- 商品新規登録 -->
            <div class="col-md-3 mb-4">
                <div class="card text-center p-5 custom-card">
                    <a href="user_assign_page.html" class="stretched-link" style="text-decoration: none;">
                        <h2 style="font-size: 25px; color: black;">ページ設定</h2>
                    </a>
                </div>
            </div>
            <!-- 商品一括登録 -->
            <div class="col-md-3 mb-4">
                <div class="card text-center p-5 custom-card">
                    <a href="user_content_change_status.html" class="stretched-link" style="text-decoration: none;">
                        <h2 style="font-size: 25px; color: black;">ステータス変更</h2>
                    </a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <!-- 商品一覧ボタン -->
            <div class="col-md-3 mb-4">
                <div class="card text-center p-5 custom-card">
                    <a href="user_request_images.html" class="stretched-link" style="text-decoration: none;">
                        <h2 style="font-size: 25px; color: black;">画像リクエスト</h2>
                    </a>
                </div>
            </div>
    
            <!-- 商品新規登録 -->
            <div class="col-md-3 mb-4">
                <div class="card text-center p-5 custom-card">
                    <a href="user_supplier.html" class="stretched-link" style="text-decoration: none;">
                        <h2 style="font-size: 25px; color: black;">商社一覧</h2>
                    </a>
                </div>
            </div>
            
        </div>
        </div>
        <a href="../index.html" class="btn btn-link mt-4">Demo Entry</a>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    
    <!-- JavaScript to load header and footer -->
    <script>
        // user_header.html を読み込んで挿入
        fetch('user_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // user_footer.html を読み込んで挿入
        fetch('user_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
        
            // カスタム設定を適用
        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });

    </script>
</body>
</html>
